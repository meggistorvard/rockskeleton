<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Signin Template for Rockskeleton</title>
    <!-- Rockskeleton core CSS -->
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="rock-container">
      <form class="rock-form-signin">
        <h2 class="rock-form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="rock-screenreader-only">Email address</label>
        <input type="email" id="inputEmail" class="rock-form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="rock-screenreader-only">Password</label>
        <input type="password" id="inputPassword" class="rock-form-control" placeholder="Password" required>
        <div class="rock-checkbox">
          <label>
          <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="rock-button rock-button-lg rock-button-primary rock-button-block" type="submit">Sign in</button>
      </form>
    </div>
    <!-- /container -->    
  </body>
</html>

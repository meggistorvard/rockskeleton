<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>Tooltip Viewport Example for Rockskeleton</title>
    <link href="tooltip-viewport.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <button type="button" class="rock-button rock-button-default rock-pull-right rock-tooltip-bottom" title="This should be shifted to the left">Shift Left</button>
    <button type="button" class="rock-button rock-button-default rock-tooltip-bottom" title="This should be shifted to the right">Shift Right</button>
    <button type="button" class="rock-button rock-button-default rock-tooltip-right" title="This should be shifted down">Shift Down</button>    <button type="button" class="rock-button rock-button-default rock-tooltip-right rock-button-bottom" title="This should be shifted up">Shift Up</button>    
    <div class="rock-container-viewport">
      <button type="button" class="rock-button rock-button-default rock-tooltip-viewport-bottom" title="This should be shifted to the left">Shift Left</button>
      <button type="button" class="rock-button rock-button-default rock-tooltip-viewport-right" title="This should be shifted down">Shift Down</button>      <button type="button" class="rock-button rock-button-default pull-right rock-tooltip-viewport-bottom" title="This should be shifted to the right">Shift Right</button>      <button type="button" class="rock-button rock-button-default rock-tooltip-viewport-right rock-button-bottom" title="This should be shifted up">Shift Up</button>
    </div>

      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.min.js"></script>    
    <script src="tooltip-viewport.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Starter Template for Rockskeleton</title>
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="alert.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

   <div class="rock-container">
        <div class="rock-row">
            <div class="rock-col-sm-6 rock-col-md-6">
                <div class="rock-alert rock-alert-success">
                    <button type="button" class="rock-close" data-dismiss="alert" aria-hidden="true">
                        x</button>
                   <span class="glyphicon glyphicon-ok"></span> <strong>Success Message</strong>
                    <hr class="rock-message-inner-separator" />
                    <p>
                        You successfully read this important alert message.</p>
                </div>
            </div>
            <div class="rock-col-sm-6 col-md-6">
                <div class="rock-alert rock-alert-info">
                    <button type="button" class="rock-close" data-dismiss="alert" aria-hidden="true">
                        x</button>
                    <span class="glyphicon glyphicon-info-sign"></span> <strong>Info Message</strong>
                    <hr class="rock-message-inner-separator" />
                    <p>
                        This alert needs your attention, but it's not super important.</p>
                </div>
            </div>
            <div class="rock-col-sm-6 col-md-6">
                <div class="rock-alert rock-alert-warning">
                    <button type="button" class="rock-close" data-dismiss="alert" aria-hidden="true">
                        x</button>
                    <span class="glyphicon glyphicon-record"></span> <strong>Warning Message</strong>
                    <hr class="rock-message-inner-separator" />
                    <p>
                        Best check yo self, you're not looking too good.</p>
                </div>
            </div>
            <div class="rock-col-sm-6 col-md-6">
                <div class="rock-alert rock-alert-danger">
                    <button type="button" class="rock-close" data-dismiss="alert" aria-hidden="true">
                        x</button>
                    <span class="glyphicon glyphicon-hand-right"></span> <strong>Danger Message</strong>
                    <hr class="rock-message-inner-separator" />
                    <p>
                        Change a few things up and try submitting again.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.min.js"></script>
  </body>
</html>

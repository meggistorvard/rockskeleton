<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Carousel for Rockskeleton</title>
    <!-- Rockskeleton core CSS -->
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
    <div id="carousel-example-generic" class="rock-carousel rock-slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="rock-carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0" class="rock-active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="rock-carousel-inner" role="listbox">
		<div class="rock-item rock-active">
		  <img src="040.jpg" alt="...">
		  <div class="rock-carousel-caption">
			<h1>We are smart</h1>        
            <h3>Get start your next awesome project</h3>
		  </div>
		</div>
		<div class="rock-item">
		  <img src="041.jpg" alt="...">
		  <div class="rock-carousel-caption">
			<h1>We are creative</h1>   
			<h3>Get start your next awesome project</h3>
		  </div>
		</div>
		<div class="rock-item">
		  <img src="042.jpg" alt="...">
		  <div class="rock-carousel-caption">
			<h1>We are amazing</h1>        
            <h3>Get start your next awesome project</h3>
		  </div>
		</div>
	  </div>

	  <!-- Controls -->
	  <a class="rock-left rock-carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="rock-screenreader-only">Previous</span>
	  </a>
	  <a class="rock-right rock-carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="rock-screenreader-only">Next</span>
	  </a>
	</div>
  
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.min.js"></script> 

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Starter Template for Rockskeleton</title>
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="modal.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="rock-navbar rock-navbar-inverse rock-navbar-fixed-top">
      <div class="rock-container">
        <div class="rock-navbar-header">
          <button type="button" class="rock-navbar-toggle rock-collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="rock-screenreader-only">Toggle navigation</span>
          <span class="rock-icon-bar"></span>
          <span class="rock-icon-bar"></span>
          <span class="rock-icon-bar"></span>
          </button>
          <a class="rock-navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="rock-collapse navbar-collapse">
          <ul class="rock-nav rock-navbar-nav">
            <li class="rock-active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.rock-nav-collapse -->
      </div>
    </nav>
    <div class="rock-container">
      <div class="rock-starter-template">
        <h1>Rockskeleton modal sample</h1>
        <p class="rock-lead">Rockskeleton 1.3.7 - Modal Demo</p>
        <div class="rock-row rock-text-center">
          <h3>The Basic Modal</h3>
          <a href="#" class="rock-rock-button rock-button-lg rock-button-success" data-toggle="modal" data-target="#basicModal">Click to open Modal</a>
        </div>
        <hr>
        <div class="rock-row rock-text-center">
          <h3>The Large Modal</h3>
          <a href="#" class="rock-rock-button rock-button-lg rock-button-primary" data-toggle="modal" data-target="#largeModal">Click to open Modal</a>
        </div>
        <hr>
        <div class="rock-row rock-text-center">
          <h3>The Small Modal</h3>
          <a href="#" class="rock-rock-button rock-button-lg rock-button-danger" data-toggle="modal" data-target="#smallModal">Click to open Modal</a>
        </div>
      </div>
      <div class="rock-modal rock-fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="rock-modal-dialog">
          <div class="rock-modal-content">
            <div class="rock-modal-header">
              <button type="button" class="rock-close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="rock-modal-title" id="myModalLabel">Basic Modal</h4>
            </div>
            <div class="rock-modal-body">
              <h3>Modal Body</h3>
            </div>
            <div class="rock-modal-footer">
              <button type="button" class="rock-rock-button rock-button-default" data-dismiss="modal">Close</button>
              <button type="button" class="rock-rock-button rock-button-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="rock-modal rock-fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
        <div class="rock-modal-dialog modal-lg">
          <div class="rock-modal-content">
            <div class="rock-modal-header">
              <button type="button" class="rock-close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="rock-modal-title" id="myModalLabel">Large Modal</h4>
            </div>
            <div class="rock-modal-body">
              <h3>Modal Body</h3>
            </div>
            <div class="rock-modal-footer">
              <button type="button" class="rock-rock-button rock-button-default" data-dismiss="modal">Close</button>
              <button type="button" class="rock-rock-button rock-button-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="rock-modal rock-fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
        <div class="rock-modal-dialog modal-sm">
          <div class="rock-modal-content">
            <div class="rock-modal-header">
              <button type="button" class="rock-close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="rock-modal-title" id="myModalLabel">Small Modal</h4>
            </div>
            <div class="rock-modal-body">
              <h3>Modal Body</h3>
            </div>
            <div class="rock-modal-footer">
              <button type="button" class="rock-rock-button rock-button-default" data-dismiss="modal">Close</button>
              <button type="button" class="rock-rock-button rock-button-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.js"></script>    
  </body>
</html>

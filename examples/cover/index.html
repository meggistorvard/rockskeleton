<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Cover Template for Rockskeleton</title>
    <!-- Rockskeleton core CSS -->
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="rock-site-wrapper">
      <div class="rock-site-wrapper-inner">
        <div class="rock-cover-container">
          <div class="rock-masthead rock-clearfix">
            <div class="rock-inner">
              <h3 class="rock-masthead-brand">Cover</h3>
              <nav>
                <ul class="rock-nav rock-masthead-nav">
                  <li class="rock-active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="rock-inner rock-cover">
            <h1 class="rock-cover-heading">Cover your page.</h1>
            <p class="rock-lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="rock-lead">
              <a href="#" class="rock-button rock-button-lg rock-button-default">Learn more</a>
            </p>
          </div>
          <div class="rock-mastfoot">
            <div class="rock-inner">
              <p>Cover template for <a href="http://getrockskeleton.com">Rockskeleton</a>, by <a href="https://meggistorvard.github.io">@meggis</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.min.js"></script>

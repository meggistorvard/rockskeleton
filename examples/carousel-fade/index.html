<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>Carousel for Rockskeleton</title>
    <!-- Rockskeleton core CSS -->
    <link href="../../dist/css/rockskeleton.min.css" rel="stylesheet">
    <link href="carousel.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body>
    <div class="rock-carousel rock-fade-carousel rock-slide" data-ride="carousel" data-interval="4000" id="rk-carousel">
	  <!-- Overlay -->
	  <div class="rock-overlay"></div>

	  <!-- Indicators -->
	  <ol class="rock-carousel-indicators">
		<li data-target="#rk-carousel" data-slide-to="0" class="rock-active"></li>
		<li data-target="#rk-carousel" data-slide-to="1"></li>
		<li data-target="#rk-carousel" data-slide-to="2"></li>
	  </ol>
	  
	  <!-- Wrapper for slides -->
	  <div class="rock-carousel-inner">
		<div class="rock-item rock-slides rock-active">
		  <div class="rock-slide-1"></div>
		  <div class="rock-hero">
			<hgroup>
				<h1>We are creative</h1>        
				<h3>Get start your next awesome project</h3>
			</hgroup>
			<button class="rock-button rock-button-hero rock-button-lg" role="button">See all features</button>
		  </div>
		</div>
		<div class="rock-item rock-slides">
		  <div class="rock-slide-2"></div>
		  <div class="rock-hero">        
			<hgroup>
				<h1>We are smart</h1>        
				<h3>Get start your next awesome project</h3>
			</hgroup>       
			<button class="rock-button rock-button-hero rock-button-lg" role="button">See all features</button>
		  </div>
		</div>
		<div class="rock-item rock-slides">
		  <div class="rock-slide-3"></div>
		  <div class="rock-hero">        
			<hgroup>
				<h1>We are amazing</h1>        
				<h3>Get start your next awesome project</h3>
			</hgroup>
			<button class="rock-button rock-button-hero rock-button-lg" role="button">See all features</button>
		  </div>
		</div>
	  </div> 
	</div>
	
  
    <!-- Rockskeleton core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../dist/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/rockskeleton.js"></script> 

  </body>
</html>
